<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入力フォーム</title>
    <link rel="stylesheet" href="form-style.css">
</head>
<body>
    <h1>会員登録</h1>
    <p>以下の情報を入力し、確認ボタンを押してください。</p>
    <form action="#" method="post">
        <fieldset class="aida">
        <legend>お客様情報</legend>
            <table>
                <tr>
                    <th>性</th>
                    <td> :<input type="text" name="first-name"></td>
                </tr>
                <tr>
                    <th>名</th>
                    <td>:<input type="text" name="last-name"></td>
                </tr>
                <tr>
                    <th>住所</th>
                    <td>:<input type="text" name="address"></td>
                </tr>
                <tr>
                    <th>メールアドレス</th>
                    <td>:<input type="email" name="email"></td>
                </tr>
                <tr>
                    <th>電話番号</th>
                    <td>:<input type="tel" name="tel"></td>
                </tr>
                <tr>
                    <th>生年月日</th>
                    <td>:<input type="date" name="birthday" value="1990-01-01"></td>
                </tr>
                <tr>
                    <th>年齢</th>
                    <td>:<input type="number" name="age" min="0" max="150"> 歳</td>
                </tr>
                <tr>
                    <th>性別</th>
                    <td><label><input type="radio" name="gender" value="0"> 男</label>
                        <label><input type="radio" name="gender" value="1"> 女</label>
                        <label><input type="radio" name="gender" value="2"> その他</label>
                    </td>
                </tr>
            </table>
        </fieldset>


        <fieldset class="aida">
            <legend>パスワード</legend>
            英数字8文字以上で入力してください。<br>
            <input type="password" name="password"><br>
            確認のためもう一度入力してください。<br>
            <input type="password" name="password_confirm">
        </fieldset>

        <fieldset class="aida">
            <legend>希望メール・マガジン</legend>
            <label><input type="checkbox" name="magazine" value="1"> IT</label>
            <label><input type="checkbox" name="magazine" value="2"> 営業</label>
            <label><input type="checkbox" name="magazine" value="3"> 接客</label>
            <label><input type="checkbox" name="magazine" value="4"> 医療</label>
        </fieldset>

        <fieldset class="aida">
            <legend>利用規約</legend>
            <a href="term.html" class="text-p" target="_blank">利用規約を確認する</a><br>
            <label><input type="checkbox" name="terms" value="agree"> 規約に同意する</label>
        </fieldset>

        <button type="reset">クリアボタン</button>
        <button type="submit">確認ボタン</button>

    </form>
</body>
</html>
